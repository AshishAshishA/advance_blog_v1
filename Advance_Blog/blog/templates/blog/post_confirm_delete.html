{% extends "base2.html" %}

{% block page_title %}
    <div>
        <a href="{% url "blog-index" auth_id %}">Home</a>
    </div>
    <h2 style="color:wheat" >DELETE POST</h2>
{% endblock %}

{% block page_content %}
    <div>
        <p style="color:wheat">Only Author Can Delete Post</p>
        <p style="color:wheat" >Do you want to delete this post: {{post.title}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <input value="Yes,Delete" type="submit">
        </form>
        <button onclick="location.href='{% url 'blog-details' post.slug auth_id %}'">CANCEL</button>
    </div>
{% endblock %}
